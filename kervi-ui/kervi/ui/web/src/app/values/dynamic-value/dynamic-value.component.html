<ng-container [ngSwitch]="value.type">
    <ng-template ngSwitchCase="number-value">
        <dynamic-value-number [defaultSizes]="defaultSizes" [parameters]="parameters" [dashboardSection]="dashboardSection" [inline]="inline" [input]="value"></dynamic-value-number>
    </ng-template>
    <ng-template ngSwitchCase="boolean-value">
        <dynamic-value-boolean [defaultSizes]="defaultSizes" [parameters]="parameters" [dashboardSection]="dashboardSection" [inline]="inline" [value]="value"></dynamic-value-boolean>
    </ng-template>
    <ng-template ngSwitchCase="string-value">
        <dynamic-value-string [defaultSizes]="defaultSizes" [parameters]="parameters" [dashboardSection]="dashboardSection" [inline]="inline" [input]="value"></dynamic-value-string>
    </ng-template>
    <ng-template ngSwitchCase="enum-value">
        <dynamic-value-enum [defaultSizes]="defaultSizes" [parameters]="parameters" [dashboardSection]="dashboardSection" [inline]="inline" [input]="value"></dynamic-value-enum>
    </ng-template>
    <ng-template ngSwitchCase="datetime-value">
        <dynamic-value-datetime [defaultSizes]="defaultSizes" [parameters]="parameters" [dashboardSection]="dashboardSection" [inline]="inline" [value]="value"></dynamic-value-datetime>
    </ng-template>
    <ng-template ngSwitchCase="color-value">
        <dynamic-value-color [defaultSizes]="defaultSizes" [parameters]="parameters" [dashboardSection]="dashboardSection" [inline]="inline" [value]="value"></dynamic-value-color>
    </ng-template>
</ng-container>
