<ng-container *ngIf="linkParameters.isInput">
    
    <nz-form-control >
        <span (mousedown)="sliderMouseDown()" (mouseup)="sliderMouseUp()"><nz-slider [nzMin]="value.minValue" [nzMax]="value.maxValue" [nzStep]="1"  [(ngModel)]="value.value" ></nz-slider></span>
        <nz-input-number id="{{value.id}}" [nzMin]="value.minValue" [nzMax]="value.maxValue" [nzStep]="1" [(ngModel)]="value.value"  ></nz-input-number>
        
    </nz-form-control>
    
</ng-container>
<ng-container *ngIf="!linkParameters.isInput">

    <span class="value-value" [style.min-width.rem]="linkParameters.valueSize">
       qq <kervi-icon icon="currentIcon"></kervi-icon>
        <value-sparkline *ngIf="linkParameters.showSparkline && !linkParameters.isInput" [value]="value"></value-sparkline>
        {{(value.value$ | async | number:numberFormat)}}
        <span *ngIf="linkParameters.displayUnit">{{value.unit}}</span>
    </span>
</ng-container>
