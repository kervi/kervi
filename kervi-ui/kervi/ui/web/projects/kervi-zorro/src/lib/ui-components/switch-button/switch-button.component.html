<nz-switch 
    [(ngModel)]="value"
    [nzCheckedChildren]="checkedTemplate" [nzUnCheckedChildren]="unCheckedTemplate"
    (ngModelChange)="modelChange($event)"
>

</nz-switch>
<ng-template #checkedTemplate>
    <i *ngIf="linkParameters.onIcon"  nz-icon [nzType]="linkParameters.onIcon"></i>
    <span >{{ linkParameters.onText }}</span>
</ng-template>
<ng-template #unCheckedTemplate>
    <i *ngIf="linkParameters.offIcon"  nz-icon [nzType]="linkParameters.offIcon"></i>
    <span >{{ linkParameters.offText }}</span>
</ng-template>
