<button *ngIf="!inline" class="btn btn-primary pull-right" title="{{(title | translate) }}" [style.min.width]="width" [style.height]="height" [ngClass]="{'btn-primary-hover': value }" (mousedown)="press()" (mouseup)="release()" [attr.title]="title">
    <i *ngIf="linkParameters.buttonIcon" class='fa fa-{{linkParameters.buttonIcon}}'></i>
    <ng-container *ngIf="linkParameters.buttonText" >{{ linkParameters.buttonText}}</ng-container>
</button>

<button *ngIf="inline" class="btn btn-primary" title="{{title}}" [ngClass]="{'btn-primary-hover':value}" (mousedown)="press()" (mouseup)="release()" [attr.title]="title">
    <i *ngIf="linkParameters.buttonIcon" class='fa fa-{{ linkParameters.buttonIcon }}'></i>
    <ng-container *ngIf="linkParameters.buttonText" >{{ linkParameters.buttonText}}</ng-container>
</button>
