<div class="kervi-component">
    
    <div class="label-section" [ngSwitch]="_labelChild != null">
        <ng-content select="kervi-component-label" *ngSwitchCase="true"></ng-content>
        <ng-container *ngSwitchCase="false">
            <div style="display:inline-block;float:left;">
                <div class="value-label">
                    <span   *ngIf="linkParameters.labelIcon" class="fa fa-{{linkParameters.labelIcon}}"></span>
                    <span   *ngIf="linkParameters.label">{{linkParameters.label}}</span>
                </div>
            </div>
        </ng-container>
        
    </div>
    <div class="value-section" >
        <div class="value-input" [ngSwitch]="_valueChild != null">
            <ng-content select="kervi-component-value" *ngSwitchCase="true"></ng-content>
            <kervi-value *ngSwitchCase="false" [value] = "component" [dashboardSection] = "dashboardSection" [linkParameters] = "linkParameters">
                <ng-content></ng-content>
            </kervi-value>
        </div>
        <div class="value-unit" [ngSwitch]= "_valueUnitChild">
            <div class="value-value" [style.min-width.rem]="linkParameters.valueSize"></div>
        </div>
            <kervi-value *ngIf="component.componentType=='KerviValue'" [value] = "component" [dashboardSection] = "dashboardSection" [linkParameters] = "linkParameters">
                <ng-content></ng-content>
            </kervi-value>        
        </div>
    </div>
