<div *ngIf="!inline" class="block-component"> 
    <div class="label-section">
        <div style="display:inline-block;float:left;">
            <div class="value-label">
                <span  *ngIf="parameters.labelIcon" class="fa fa-{{parameters.labelIcon}}"></span>
                <span  *ngIf="parameters.label"  >{{parameters.label}}</span>
            </div>
        </div>
    </div>
    <kervi-switchbutton class="pull-right" [parent]="this" [defaultSizes]="defaultSizes" [inline]="inline" [value]="value.value$" [parameters]="parameters" *ngIf="displayType!='button'"></kervi-switchbutton>
    <kervi-button [parent]="this" [defaultSizes]="defaultSizes" [value]="value.value$" [inline]="inline" [parameters]="parameters" *ngIf="displayType=='button'"></kervi-button>
    
</div>
<div style="display:inline-block" *ngIf="inline" >
    <span  *ngIf="parameters.labelIcon" class="fa fa-{{parameters.labelIcon}}"></span>
    <span *ngIf="parameters.label" >{{parameters.label}}</span>
    <span *ngIf="parameters.labelIcon || parameters.label" >&nbsp;</span>
    <kervi-switchbutton [parent]="this" [defaultSizes]="defaultSizes" [inline]="inline" [value]="value.value$" [parameters]="parameters" *ngIf="displayType!='button'"></kervi-switchbutton>
    <kervi-button [parent]="this" [defaultSizes]="defaultSizes" [value]="value.value$" [inline]="inline" [parameters]="parameters" *ngIf="displayType=='button'"></kervi-button>
</div>
