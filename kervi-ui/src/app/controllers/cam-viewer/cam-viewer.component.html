<div id="video-viewer" class="video" style="position:relativex">
	<img id="camImage" src="{{(cameraSource$ | async)}}" style="position:absolute;top:0px;left:0px;height:100%;width:100%">
	<canvas id="camCanvas" style="position:absolute;top:0px;left:0px;width:100%;height:100%"></canvas>
	<div class="cam-pad-area">
		<fieldset id="camPad" class="pad" data-width="180" data-height="180">
			<legend></legend>
			pan : <input id="cam-servo-pan" name="x" value="0"> tilt : <input id="cam-servo-tilt" name="y" value="0">
		</fieldset>
	</div>
</div>
