
<div class="form-group">
    <div class='input-group date datetimepicker'>
        <input type='text' class="form-control" value="datetime.value"/>
        <span class="input-group-addon">
            <i *ngIf="datetime.subType=='time'" class="fa fa-clock-o" aria-hidden="true"></i>
            <i *ngIf="datetime.subType=='date'" class="fa fa-calendar" aria-hidden="true"></i>
        </span>
    </div>
</div>
